<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Digi360-2019</title>
  <!-- STYLES -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Application styles -->
  <link rel="stylesheet" href="css/feedback/training/style.css">
  <link rel="stylesheet" href="css/feedback/common.css">
</head>

<body>

  <!-- html -->
  <div class="container-fluid">
    <div class="card card-body bg-light">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
          <!-- Hyper params. -->
          <div class="left-dropdown-container">
            <!-- Learning rate -->
            <div class="dropdown-wrapper">
              <div class="form-group row">
                <label class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col-form-label font-weight-bold">LEARNING RATE</label>
                <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                  <div class="dropdown">
                    <!-- <select id="learningRate">
                          <option value="0.00001">0.00001</option>
                          <option selected value="0.0001">0.0001</option>
                          <option value="0.01">0.001</option>
                          <option value="0.03">0.003</option>
                        </select>
                        <img class="vertically-center" src="./img/rectangle-5.svg" /> -->
                    <div class="custom-dropdown" id="learningRate-dropdown">
                      <div id="learningRate" class="custom-select"></div>
                      <img class="vertically-center" src="./img/rectangle-5.svg" />
                    </div>
                    <div id="learningRate-dropdown-list" class="custom-option-list hide" dropdownID="learningRate">
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>0.00001
                      </div>
                      <div class="custom-option selected"><span class="icon"><img
                            src="./img/rectangle-6.png" /></span>0.0001
                      </div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>0.001
                      </div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>0.003
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Batch size -->
            <div class="dropdown-wrapper">
              <div class="form-group row">
                <label class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col-form-label font-weight-bold">BATCH SIZE</label>
                <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                  <div class="dropdown">
                    <!-- <select id="batchSizeFraction">
                          <option value="0.05">0.05</option>
                          <option value="0.1">0.1</option>
                          <option selected value="0.4">0.4</option>
                          <option value="1">1</option>
                      </select>
                      <img class="vertically-center" src="./img/rectangle-5.svg" /> -->
                    <div class="custom-dropdown" id="batchSizeFraction-dropdown">
                      <div id="batchSizeFraction" class="custom-select"></div>
                      <img class="vertically-center" src="./img/rectangle-5.svg" />
                    </div>
                    <div id="batchSizeFraction-dropdown-list" class="custom-option-list hide"
                      dropdownID="batchSizeFraction">
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>0.05</div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>0.1</div>
                      <div class="custom-option selected"><span class="icon"><img
                            src="./img/rectangle-6.png" /></span>0.4
                      </div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>1</div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Epochs -->
            <div class="dropdown-wrapper">
              <div class="form-group row">
                <label class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col-form-label font-weight-bold">EPOCHS</label>
                <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                  <div class="dropdown">
                    <!-- <select id="epochs">
                          <option value="10">10</option>
                          <option selected value="20">20</option>
                          <option value="40">40</option>
                        </select>
                        <img class="vertically-center" src="./img/rectangle-5.svg" /> -->
                    <div class="custom-dropdown" id="epochs-dropdown">
                      <div id="epochs" class="custom-select"></div>
                      <img class="vertically-center" src="./img/rectangle-5.svg" />
                    </div>
                    <div id="epochs-dropdown-list" class="custom-option-list hide" dropdownID="epochs">
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>10</div>
                      <div class="custom-option selected"><span class="icon"><img
                            src="./img/rectangle-6.png" /></span>20
                      </div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>40</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Hidden units -->
            <div class="dropdown-wrapper">
              <div class="form-group row">
                <label class="col-md-5 col-sm-5 col-lg-5 col-xs-5 col-form-label font-weight-bold">HIDDEN UNITS</label>
                <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
                  <div class="dropdown">
                    <!-- <select id="dense-units">
                        <option value="10">10</option>
                        <option selected value="100">100</option>
                        <option value="200">200</option>
                      </select>
                      <img class="vertically-center" src="./img/rectangle-5.svg" /> -->
                    <div class="custom-dropdown" id="dense-units-dropdown">
                      <div id="dense-units" class="custom-select"></div>
                      <img class="vertically-center" src="./img/rectangle-5.svg" />
                    </div>
                    <div id="dense-units-dropdown-list" class="custom-option-list hide" dropdownID="dense-units">
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>10</div>
                      <div class="custom-option selected"><span class="icon"><img
                            src="./img/rectangle-6.png" /></span>100
                      </div>
                      <div class="custom-option"><span class="icon"><img src="./img/rectangle-6.png" /></span>200</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
          <div class="webcam-container">
            <div class="webcam-outer-wrapper" id="webcam-outer-wrapper">
              <div id="webcam-inner-wrapper" class="webcam-inner-wrapper center">
                <div id="no-webcam" class="hide">
                  <img class="emoji" src="./img/icn_emoji.png" />
                  <p>No webcam found.</p>
                  <p>You will need a webcam device to use this demo.</p>
                </div>
                <video autoplay playsinline muted width="224px" height="224px" id="webcam"></video>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
          <div class="right-button-container">

            <div>
              <!-- Train Model -->
              <button id="train" class="train-button disabled"><span id="train-status">TRAIN MODEL</span></button>
            </div>

            <div>
              <!-- Test Model -->
              <button class="test-button disabled" id="predict">TEST</button>
              <button class="stop-button hide" id="stop-predict">STOP</button>
            </div>

            <div>
              <!-- Download Model -->
              <button id="download-model" class="download-button disabled" download>DOWNLOAD MODEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-2 pb-2">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 text-center">
        <!-- User Help  -->
        <div id="user-help" class="text-center" style="visibility:hidden">
          <img src="./img/shape.svg" /><span id="user-help-text"></span>
        </div>
      </div>
    </div>
    <div class="card card-body bg-light">
      <div class="row mt-5">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
          <section id="bottom-section" class="bottom-section">
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="up-button">
                <div class="control-button" id="up">
                  <div class="control-icon center" id="up-icon">
                    <div><img src="./img/up.svg" /></div>UP
                  </div>
                  <div class="add-icon invisible" id="up-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="up-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="up-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="down-button">
                <div class="control-button" id="down">
                  <div class="control-icon center" id="down-icon">
                    <div><img src="./img/down.svg" /></div>DOWN
                  </div>
                  <div class="add-icon invisible" id="down-add-icon">
                    <img class="center" src="./img/icon.svg" /></div>
                  <canvas width="224" height="224" class="thumb hide" id="down-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="down-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="left-button">
                <div class="control-button" id="left">
                  <div class="control-icon center" id="left-icon">
                    <div><img src="./img/left.svg" /></div>LEFT
                  </div>
                  <div class="add-icon invisible" id="left-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="left-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="left-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="right-button">
                <div class="control-button" id="right">
                  <div class="control-icon center" id="right-icon">
                    <div><img src="./img/right.svg" /></div>RIGHT
                  </div>
                  <div class="add-icon invisible" id="right-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="right-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="right-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="leftclick-button">
                <div class="control-button" id="leftclick">
                  <div class="control-icon center" id="leftclick-icon">
                    <div><img src="./img/leftclick.svg" /></div>LEFT CLICK
                  </div>
                  <div class="add-icon invisible" id="leftclick-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="leftclick-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="leftclick-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="rightclick-button">
                <div class="control-button" id="rightclick">
                  <div class="control-icon center" id="rightclick-icon">
                    <div><img src="./img/rightclick.svg" /></div>RIGHT CLICK
                  </div>
                  <div class="add-icon invisible" id="rightclick-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="rightclick-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="rightclick-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="scrollup-button">
                <div class="control-button" id="scrollup">
                  <div class="control-icon center" id="scrollup-icon">
                    <div><img src="./img/scrollup.svg" /></div>SCROLL UP
                  </div>
                  <div class="add-icon invisible" id="scrollup-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="scrollup-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="scrollup-total"><img src="./img/invalid-name.svg" /></div>

            </div>
            <div class="control-button-wrapper">
              <div class="control-inner-wrapper" id="scrolldown-button">
                <div class="control-button" id="scrolldown">
                  <div class="control-icon center" id="scrolldown-icon">
                    <div><img src="./img/scrolldown.svg" /></div>SCROLL DOWN
                  </div>
                  <div class="add-icon invisible" id="scrolldown-add-icon">
                    <img class="center" src="./img/icon.svg" />
                  </div>
                  <canvas width="224" height="224" class="thumb hide" id="scrolldown-thumb"></canvas>
                </div>
              </div>
              <div class="sample-count" id="scrolldown-total"><img src="./img/invalid-name.svg" /></div>

            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- html -->

  <!-- SCRIPTS -->
  <!-- library script -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Load TensorFlow.js -->
  <script src="./node_modules/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <script src="./js/feedback/libs/tf-core.min.js"> </script>


  <script src="./js/feedback/app/training/tfjs/ui.js"></script>
  <script src="./js/feedback/app/training/tfjs/webcam.js"></script>
  <script src="./js/feedback/app/training/tfjs/controller_dataset.js"></script>
  <script src="./js/feedback/app/training/tfjs/index.js"></script>
    <!-- Application script -->
    <script type="text/javascript" src="js/feedback/app/training/tfjs/main.js"></script>
  <!-- All you have to do is include the reload script and have it be on every page of your project -->
  <!-- You do not create this route, reload creates it for you automatically -->
  <script src="/reload/reload.js"></script>
</body>

</html>
